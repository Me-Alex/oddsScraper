    <div class="odds-card">
        <div class="team-name">
            <h3>Team A</h3>
        </div>

            <p>1.67</p>
        </div>
        <div class="bet-button">
            <button>Bet</button>
        </div>

    <style>
        .odds-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 200px;
            padding: 10px;
            border: 1px solid gray;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .team-name {
            flex-basis: 60%;
            text-align: center;
        }

        .odds {
            flex-basis: 20%;
            text-align: center;
            font-weight: bold;
        }

        .bet-button {
            flex-basis: 20%;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: lightgreen;
        }
    </style>
    <div class="odds-card">
        <div class="team-name">
            <h3>Team A</h3>
            <p class="team-record">Record: 20-5</p>
        </div>
        <div class="odds">
            <p class="moneyline-odds">1.67</p>
            <p class="spread-odds">-7.5 (-110)</p>
            <p class="total-odds">Over 153.5 (-110)</p>
        </div>
        <div class="bet-button">
            <button>Bet</button>
        </div>
    </div>

            </div>
            <div class="bet-button">

        <div class="odds-card">

                <p class="moneyline-odds">2.50</p>
                <p class="spread-odds">+7.5 (-110)</p>
                <p class="total-odds">Under 153.5 (-110)</p>
            </div>
            <div class="bet-button">
                <button>Bet</button>
            </div>
        </div>
    </div>
