<!DOCTYPE html>

<head>
    <title>Four-Input Column</title>
    <style>
        .column {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        
        .input-field {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .calculate-button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .calculate-button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Odder</title>
    <link rel="stylesheet" href="assets/css/main.css" />




</head>
